<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Colour Picker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="icon" href="./color-palette.png" />
  </head>
  <body>
    <div class="colours">
      <div class="colour">
        <h2>Hex</h2>
        <div class="controls">
          <button class="adjust"><i class="fas fa-sliders-h"></i></button>
          <button class="lock"><i class="fas fa-lock-open"></i></button>
        </div>
        <div class="sliders">
          <button class="close-adjustment">X</button>
          <span>Hue</span>
          <input
            class="hue-input"
            type="range"
            min="0"
            max="360"
            step="1"
            name="hue"
            data-hue="0"
          />
          <span>Saturation</span>
          <input
            class="sat-input"
            type="range"
            min="0"
            max="1"
            step="0.01"
            name="saturation"
            data-sat="0"
          />
          <span>Brightness</span>
          <input
            class="bright-input"
            type="range"
            min="0"
            max="1"
            step="0.01"
            name="brightness"
            data-bright="0"
          />
        </div>
      </div>
      <div class="colour">
        <h2>Hex</h2>
        <div class="controls">
          <button class="adjust"><i class="fas fa-sliders-h"></i></button>

          <span>Hue</span>
          <input

            name="hue"
            data-hue="1"
          />
          <span>Saturation</span>
          <input
            class="sat-input"
            type="range"
            min="0"
            max="1"
            step="0.01"
            name="saturation"
            data-sat="1"
          />
          <span>Brightness</span>
          <input
            class="bright-input"
            type="range"
            min="0"
            max="1"
            step="0.01"
            name="brightness"
            data-bright="1"
          />
        </div>
      </div>

          <button class="lock"><i class="fas fa-lock-open"></i></button>

    <div class="panel">
      <div class="library-panel">
        <button class="library-button"><i class="fas fa-book-open"></i></button>
        <p>Library</p>
      </div>
      <div class="generate-panel">
        <button class="generate-button"><i class="fas fa-sync"></i></button>
        <p>Generate</p>
      </div>
      <div class="save-panel">
        <button class="save-button"><i class="fas fa-save"></i></button>
        <p>Save</p>
      </div>
    </div>

    <div class="copy-container">
      <div class="copy-popup">
        <h3>Copied to clipboard!</h3>
        <h4>&#128077;</h4>
      </div>
    </div>
    <div class="save-container">
      <div class="save-popup">
        <button class="close-save">X</button>
        <h4>Choose a name for your palette:</h4>
        <input class="save-name" type="text" max-length="35" />
        <button class="submit-save" type="submit">Save</button>
      </div>
    </div>
    <div class="library-container">
      <div class="library-popup">
        <button class="close-library">X</button>
        <h4>Pick your palette</h4>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.4.2/chroma.min.js"
      integrity="sha512-zInFF17qBFVvvvFpIfeBzo7Tj7+rQxLeTJDmbxjBz5/zIr89YVbTNelNhdTT+/DCrxoVzBeUPVFJsczKbB7sew=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
